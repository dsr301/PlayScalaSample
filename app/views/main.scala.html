@(content: Html)
<!DOCTYPE html>
<html>
   <head>
      <title>NearLook</title>
      <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/readable/bootstrap.min.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("fonts/font.css")">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/jquery.fancybox.css")">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
   </head>
   <body>
      <!--Themed Bootstrap of http://bootswatch.com/readable/ -->
      <div class="container">
         <div id="mainNav" class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner mainnav-top container">
                    <a href="#" style="color: #fff;">Top 10</a>
                    <a id="cityDDM" data-toggle="dropdown" class="dropdown-toggle" role="button" href="#" id="drop1">Select City <b class="caret"></b></a>
                    <ul id="cityMenu" aria-labelledby="drop1" role="menu" class="dropdown-menu">
                <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Hyderabad</a></li>
                <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Bangalore</a></li>
                <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Delhi</a></li>
                <li class="divider" role="presentation"></li>
                <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Chennai</a></li>
                <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Mumbai</a></li>
              </ul>
                    <select name="cd" id="cd" style="visibility:hidden;">
                            <option value=0>--Select City--</option>
                            <option value=1>Hyderabad</option>
                            <option value=2>Bangalore</option>
                            <option value=3>Delhi</option>
                            <option value=4>Chennai</option>
                            <option value=5>Mumbai</option>
                        </select>
                </div>
                <div class="navbar-inner mainnav-bottom">
                    <div class="container">
                        <div class="row">
                        <div class="col-md-2">
                        <a class="brand" href="">
                            <img src="assets/img/logo-nearlook.png">
                        </a>
                        </div>
                        <div class="col-md-10" style="padding-top: 10px;">
                        <select name="rd" id="rd" style="margin-left:1%;">
                            <option value=0>Please choose City</option>
                        </select>
                        <input id="mainNavText" type="text" placeholder="your local offers, neighbourhood"/>
                        <select><option>all</option></select>
                        <button id="mainNavBut" type="button">Look</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapper row">
                <div class="leftPanel col-md-2">@views.html.menu()
                </div>
                <section id="main" class="col-md-10">
                  @content
                </section>
            </div>
      </div>
      
      <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
      <script src="http://malsup.github.com/jquery.form.js"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/jquery.menu-aim.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/lodash.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/jquery.fancybox.js")" type="text/javascript"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/bbmain.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
      <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
   </body>
</html>
